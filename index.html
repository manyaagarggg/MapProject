<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initMap()">
    <h1 class="text-center">Directions Route Finder</h1>
    <br><br>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="dest">
        </div>
        <button class="btn btn-primary" onclick="calcRoute()">Get Directions</button>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </div>

<script src="script.js">
