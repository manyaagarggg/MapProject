<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ6jVr0lcexPTfwt4VoNh3lSq83ygfu_4&libraries=places"></script>
</head>
<body onload="initMap()">
    <h1 class="text-center">Directions Route Finder</h1>
    <br><br>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="Source">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="Destination">
        </div>
        <button class="btn btn-primary" onclick="GetRoute()">Get Directions</button>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </div>
</body>
<script>
    let map
    function initMap(){
        map= new google.maps.Map(document.getElementById('map'),{
            center: {lat: 37.7749, lng: -122.4194},
            zoom: 13
        })
        google.maps.event.addListener(map, "click", function(event){
            this.setOptions({scrollwheel:true})
        })
    }
</script>
</html>
